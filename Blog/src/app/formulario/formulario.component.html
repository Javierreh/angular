<div class="wrapper">

	<form novalidate [formGroup]="formulario" (ngSubmit)="onSubmit()">

		<div class="form-group">
			<label for="">Titulo</label>
			<input class="form-control" type="text" formControlName="titulo">
			<div class="boxError" *ngIf="formulario.controls['titulo'].errors && formulario.controls['titulo'].touched">
				<span class="titleError">El título debe ser entre 2 y 50 caracteres</span>
			</div>
		</div>

		<div class="form-group">
			<label for="">Texto</label>
			<input class="form-control" type="text" formControlName="texto">
			<div class="boxError" *ngIf="formulario.controls['texto'].errors && formulario.controls['texto'].touched">
				<span class="titleError">El contenido debe ser entre 10 y 1000 caracteres</span>
			</div>
		</div>

		<div class="form-group">
			<label for="">Autor</label>
			<input class="form-control" type="text" formControlName="autor">
			<div class="boxError" *ngIf="formulario.controls['autor'].errors && formulario.controls['autor'].touched">
				<span class="titleError">¿Quién eres?</span>
			</div>
		</div>

		<div class="form-group">
			<label for="">Imagen</label>
			<input class="form-control" type="text" formControlName="imagen">
			<div class="boxError" *ngIf="formulario.controls['imagen'].errors && formulario.controls['imagen'].touched">
				<span class="titleError">¡Ilustra tu post!</span>
			</div>
		</div>

		<div class="form-group">
			<label for="">Fecha</label>
			<input class="form-control" type="date" formControlName="fecha">
			<div class="boxError" *ngIf="formulario.controls['fecha'].errors && formulario.controls['fecha'].touched">
				<span class="titleError">Indica la fecha, por favor</span>
			</div>
		</div>

		<div class="form-group">
			<label for="">Categoría</label>
			<select class="form-control" formControlName="categoria">
				<option value="playa">Playa</option>
				<option value="montaña">Montaña</option>
				<option value="ciudad">Ciudad</option>
			</select>
			<div class="boxError" *ngIf="formulario.controls['categoria'].errors && formulario.controls['categoria'].touched">
				<span class="titleError">Introduce una categoría</span>
			</div>
		</div>
		
		<div class="mx-auto text-center botones">
			<input class="btn btn-primary d-inline-block mb-4 mx-2" type="submit" value="Post!" [disabled]="!formulario.valid">
			<input class="btn btn-dark d-inline-block mb-4 mx-2" type="submit" value="Volver" [routerLink]="['/blog']">
		</div>
		
	</form>

</div>
