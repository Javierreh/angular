<div class="container w-50">
	
	<div class="row">
		
		<div *ngFor="let libro of arrLibros" class="my-4 col-sm-12 col-md-6 col-lg-4" style="width: 12rem;">
			<div class="card">
				<img [src]="libro.imagen" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">{{ libro.titulo }} <small class="text-muted">{{ libro.publicado }}</small></h5>
		  		</div>
			</div>
		</div>

	</div>

</div>
