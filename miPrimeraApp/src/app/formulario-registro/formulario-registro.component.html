<div class="wrapper">
  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="persona.nombre" />
  </div>
  <div class="form-group">
    <label for="">Apellidos</label>
    <input type="text" class="form-control" [(ngModel)]="persona.apellidos" />
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" [(ngModel)]="persona.password" />
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="email" class="form-control" [(ngModel)]="persona.email" />
  </div>
  <button class="btn btn-primary btn-block" (click)="handleClick()">ENVIAR</button>
  <p>{{ persona | json }}</p>
</div>
