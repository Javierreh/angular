<div class="container mb-3">
	<h2>{{ titulo }}</h2>
	<div class="row">
		<div class="col-sm-12 col-md-6 col-lg-4 mb-3" *ngFor="let producto of productos;">
				
			<div class="card">
				<img [src]="producto.imagen" class="card-img-top" alt="...">
				<div class="card-body mx-auto">
					<h5 class="card-title text-center">{{ producto.nombre }}</h5>
					<p class="card-text text-center">{{ producto.precio }} €</p>
					<button class="btn btn-primary" (click)="handleClick(producto);">Añadir producto</button>
		 		</div>
			</div>	

		</div>
	</div>
</div>
