<div>
	<button [routerLink]="['/shop']" class="d-block mx-auto w-25 mt-4 btn btn-primary">Volver a Tienda</button>
</div>

<div class="container">
	
	<div class="row">

		<div *ngFor="let producto of carrito" class="my-4 col-sm-12 col-md-6 col-lg-4">
			
			<div class="card text-center">
				<img [src]="producto.image" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title text-left">{{ producto.name }}</h5>
					<p class="card-text text-left">{{ producto.description }}</p>
					<p class="card-text text-left">Precio Unitario: {{ producto.price }} €</p>
					<p class="card-text text-left">Cantidad: {{ producto.count }}</p>
					<p class="card-text">Total: {{ producto.price * producto.count }} €</p>
					<button href="#" class="btn btn-primary" (click)="borrarDelCarrito(producto.id)">Eliminar Producto</button>
		 		</div>
			</div>

		</div>

	</div>

</div>
